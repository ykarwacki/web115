<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Karwacki - Intro to FlexBox</title>
<link href="styles.css" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Introduction to FlexBox</h1>
	</header>
	<div class="container">
		<div class="headcon"><h2>ROW</h2></div>
		<div class="flexcon" id="row">
		<div class="rowbox"><img src="images/darkFairyjpg.jpg" alt="fantasy painting of dark fairy"></div>
		<div class="rowbox"><img src="images/dragonSilhouette.jpg" alt="silhouette drawing of dragon"></div>
		<div class="rowbox"><img src="images/dragonXmas.jpg" alt="cartoon Santa riding dragon"></div>
		<div class="rowbox"><img src="images/fairyKingEdit.png" alt="drawing male woodland fairy"></div>
		<div class="rowbox"><img src="images/fairySilhouette.png" alt="colored fairy silhouette"></div>
		<div class="rowbox"><img src="images/lightBulbMermaids.png" alt="mermaids swimming with dolphins in a lightbulb"></div>
		<div class="rowbox"><img src="images/mermaidDoorStop.jpg" alt="ceramic mermaid doorstop"></div>
		<div class="rowbox"><img src="images/mermaidStainedGlass.jpg" alt="mermaid in stained glass"></div>
		</div>
			
		<div class="headcon"><h2>COLUMN</h2></div>
		<div class="flexcon" id="col">
		<div><img src="images/darkFairyjpg.jpg" alt="fantasy painting of dark fairy"></div>
		<div class="colbox"><img src="images/dragonSilhouette.jpg" alt="silhouette drawing of dragon"></div>
		<div><img src="images/dragonXmas.jpg" alt="cartoon Santa riding dragon"></div>
		<div class="colbox"><img src="images/fairyKingEdit.png" alt="drawing male woodland fairy"></div>
		<div><img src="images/fairySilhouette.png" alt="colored fairy silhouette"></div>
		<div class="colbox"><img src="images/lightBulbMermaids.png" alt="mermaids swimming with dolphins in a lightbulb"></div>
		<div><img src="images/mermaidDoorStop.jpg" alt="ceramic mermaid doorstop"></div>
		<div class="colbox"><img src="images/mermaidStainedGlass.jpg" alt="mermaid in stained glass"></div>
		</div>
		
		<div class="headcon"><h2>COLUMN REVERSE</h2></div>
		<div class="flexcon" id="colrev">
		<div class="colbox"><img src="images/darkFairyjpg.jpg" alt="fantasy painting of dark fairy"></div>
		<div class="colbox"><img src="images/dragonSilhouette.jpg" alt="silhouette drawing of dragon"></div>
		<div class="colbox"><img src="images/dragonXmas.jpg" alt="cartoon Santa riding dragon"></div>
		<div class="colbox"><img src="images/fairyKingEdit.png" alt="drawing male woodland fairy"></div>
		<div class="colbox"><img src="images/fairySilhouette.png" alt="colored fairy silhouette"></div>
		<div class="colbox"><img src="images/lightBulbMermaids.png" alt="mermaids swimming with dolphins in a lightbulb"></div>
		<div class="colbox"><img src="images/mermaidDoorStop.jpg" alt="ceramic mermaid doorstop"></div>
		<div class="colbox"><img src="images/mermaidStainedGlass.jpg" alt="mermaid in stained glass"></div>
		</div>
		
		<div class="headcon"><h2>ROW REVERSE</h2></div>
		<div class="flexcon" id="rowrev">
		<div class="rowrevbox"><img src="images/darkFairyjpg.jpg" alt="fantasy painting of dark fairy"></div>
		<div class="rowrevbox"><img src="images/dragonSilhouette.jpg" alt="silhouette drawing of dragon"></div>
		<div><img src="images/dragonXmas.jpg" alt="cartoon Santa riding dragon"></div>
		<div><img src="images/fairyKingEdit.png" alt="drawing male woodland fairy"></div>
		<div><img src="images/fairySilhouette.png" alt="colored fairy silhouette"></div>
		<div class="rowrevbox"><img src="images/lightBulbMermaids.png" alt="mermaids swimming with dolphins in a lightbulb"></div>
		<div><img src="images/mermaidDoorStop.jpg" alt="ceramic mermaid doorstop"></div>
		<div><img src="images/mermaidStainedGlass.jpg" alt="mermaid in stained glass"></div>
		</div>
	
	
	
	</div>
</body>
</html>
