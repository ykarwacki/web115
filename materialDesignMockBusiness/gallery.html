<!doctype html>
<html lang="en">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css"> 
<link rel="stylesheet" href="styles.css">	
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
	<div class="demo-layout-transparent mdl-layout mdl-js-layout">

			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Anderson Fine Furniture Repair</span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation">
					<a href="index.html" class="mdl-navigation__link">About Us</a>
					<a href="services.html" class="mdl-navigation__link">Services</a>
					<a href="gallery.html" class="mdl-navigation__link">Gallery</a>
					<a href="faq.html" class="mdl-navigation__link">F.A.Qs</a>
					<a href="contact.html" class="mdl-navigation__link">Contact Us</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Anderson Fine Furniture Repair</span>
			<nav class="mdl-navigation">
				<a href="index.html" class="mdl-navigation__link" style="color: black">About Us</a>
				<a href="services.html" class="mdl-navigation__link" style="color: black">Services</a>
				<a href="gallery.html" class="mdl-navigation__link" style="color: black">Gallery</a>
				<a href="faq.html" class="mdl-navigation__link" style="color: black">F.A.Qs</a>
				<a href="contact.html" class="mdl-navigation__link" style="color: black">Contact Us</a>
			</nav>
		</div>

			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--10-col mdl-cell--1-offset mdl-color--white content mdl-shadow--4dp">
					<h1>Project Gallery</h1>
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col">
							<img src="images/caneRepair1.jpg" alt="repairing cane weave step 1">
						</div>
						<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col">
							<img src="images/caneRepair2.jpg" alt="repairing cane weave step 2">
						</div>
						<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col">
							<img src="images/caneRepair3.jpg" alt="repairing cane weave step 3">
						</div>
						<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col">
							<img src="images/caneRepair4.jpg" alt="repairing cane weave step 4">
						</div>
						<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col">
							<img src="images/caneRepair5.jpg" alt="repairing cane weave step 5">
						</div>
						<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col">
							<img src="images/chestRefinish1.jpg" alt="Refinished chest before">
						</div>
						<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col">
							<img src="images/chestRefinish2.jpg" alt="Refinished chest after">
						</div>
						<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col">

						</div>
						<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col">
							<img src="images/displayWithCurvedGlass1.jpg" alt="refinished case before glass installed">
						</div>
						<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col">
							<img src="images/displayWithCurvedGlass2.jpg" alt="refinished curved glass case after side view">
						</div>
						<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col">
							<img src="images/displayWithCurvedGlass3.jpg" alt="refinished curved glass case after front view">
						</div>
						<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col">
							<img src="images/displayWithCurvedGlass4.jpg" alt="curved glass case before">

						<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col">

						<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col">

						<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col">
							<img src="images/fireplaceMantle2.jpg" alt="fireplace mantle detail from corner">

		<footer class="mdl-mini-footer">
			<div class="mdl-mini-footer__left-section">

			</div>
			<div class="mdl-mini-footer__right-section">
		
			</div>
		</footer>
